<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Aniversário, Lara!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffe0ec, #ffc0d4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .emoji {
      font-size: 34px;
      margin: 20px 0;
    }

    .botao {
      background-color: white;
      color: #e91e63;
      border: none;
      border-radius: 20px;
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .botao:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Feliz Aniversário, Lara! 🎉</h1>
  <p>Hoje (ou melhor, no dia 29/03) é um dia mais que especial, porque é o seu dia!</p>
  <p>Que a sua vida seja repleta de amor, sorrisos, saúde e conquistas incríveis. 🥰</p>
  <div class="emoji">🎂💐🎁</div>
  <p>Você merece o mundo, e eu espero fazer parte de muitos momentos felizes ao seu lado!</p>
  <button class="botao" onclick="mostrarMensagem()">Obrigada 💖</button>

  <script>
    function mostrarMensagem() {
      alert("Você é muito especial, Lara! Que venham muitos aniversários incríveis!");
    }
  </script>

</body>
</html>
